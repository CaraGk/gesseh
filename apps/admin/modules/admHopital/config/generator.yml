generator:
  class: sfDoctrineGenerator
  param:
    model_class:           GessehHopital
    theme:                 admin
    non_verbose_templates: true
    with_show:             false
    singular:              ~
    plural:                ~
    route_prefix:          gesseh_hopital
    with_doctrine_route:   true
    actions_base_class:    sfActions

    config:
      actions: ~
      fields:
        telephone: { label: Téléphone }
        web: { label: Site web }
      list:
        title: Liste des hôpitaux
        display: [nom, adresse, telephone, web]
        sort: [nom, asc]
        batch_actions: {}
      filter:
        class: false
      form:    ~
      edit:
        title: Editer %%nom%%
        display: [nom, adresse, telephone, web]
      new:
        title: Nouvel hôpital
        display: [nom, adresse, telephone, web]
